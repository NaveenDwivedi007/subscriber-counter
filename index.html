<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  
  <title>Counter</title>
</head>
<body>
  <div class="container">
    <div class="plateform">
      <i class="fab fa-twitter fa-3x" aria-hidden="true"></i>
      <h1 class="count" data-target="1200">0</h1>
      <small>Twitter Followers</small>
    </div>

    <div class="plateform">
      <i class="fab fa-youtube fa-3x" aria-hidden="true"></i>
      <h1 class="count" data-target="2000">0</h1>
      <small>YouTube Subscribers</small>
    </div>

    <div class="plateform">
      <i class="fab fa-facebook fa-3x" aria-hidden="true"></i>
      <h1 class="count" data-target="5600">0</h1>
      <small>FaceBook Fans</small>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
